<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSP2 Tool - OBFX</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üéÆ</text></svg>">
</head>
<body>
    <div class="container">
        <!-- Notifications -->
        <div id="notificationContainer" class="notification-container"></div>

        <div class="panel">
            <!-- Header -->
            <div class="panel-header">
                <h1>MSP2 Tool - OBFX</h1>
                <div class="region-selector">
                    <button id="selectUS" class="region-btn active">US</button>
                    <button id="selectEU" class="region-btn">EU</button>
                </div>
            </div>

            <!-- Tab Navigation -->
            <div class="tab-container">
                <button class="tab active" data-tab="daily">Daily Task</button>
                <button class="tab" data-tab="autograph">Autograph</button>
            </div>

            <!-- Daily Tasks Tab -->
            <div id="dailyTab" class="tab-panel active">
                <div class="input-group">
                    <label>WebSocket Message Data:</label>
                    <textarea 
                        id="rawInput" 
                        placeholder="Paste the WebSocket message here..."
                        rows="3"
                    ></textarea>
                    <div class="button-row">
                        <button id="saveProfileBtn" class="btn btn-primary">Save</button>
                        <button id="clearProfileBtn" class="btn btn-secondary">
                            <span class="icon">üóëÔ∏è</span>
                        </button>
                    </div>
                    <div id="profileStatus" class="status-text"></div>
                </div>

                <button id="startDailyTaskBtn" class="btn btn-start" disabled>
                    <span class="icon">‚ñ∂Ô∏è</span>
                    Start Enhanced Daily Tasks
                </button>

                <div id="progressContainer" class="progress-container" style="display: none;">
                    <div class="progress-bar">
                        <div id="progressBar" class="progress-fill"></div>
                    </div>
                    <div id="progressText" class="progress-text">0%</div>
                    <div id="progressStatus" class="progress-status"></div>
                </div>
            </div>

            <!-- Autograph Tab -->
            <div id="autographTab" class="tab-panel">
                <div class="input-group">
                    <label>Target Profile ID:</label>
                    <div class="button-row">
                        <input type="text" id="targetProfileInput" placeholder="Enter Target Profile ID">
                        <button id="addTargetBtn" class="btn btn-primary">
                            <span class="icon">‚ûï</span>
                        </button>
                    </div>
                </div>

                <div class="saved-profiles">
                    <div class="saved-profiles-header">
                        <span>Saved Profiles:</span>
                        <button id="clearAllProfilesBtn" class="btn btn-secondary btn-small">Clear All</button>
                    </div>
                    <div id="savedProfilesList" class="profiles-list">
                        <div class="empty-state">No saved profiles</div>
                    </div>
                </div>

                <div class="input-group">
                    <label>Greeting Type:</label>
                    <select id="greetingTypeSelector" class="select-input">
                        <option value="Autograph">Autograph</option>
                        <option value="StarGreeting">StarGreeting</option>
                        <option value="HalloweenGreeting">HalloweenGreeting</option>
                        <option value="LoveGreeting">LoveGreeting</option>
                        <option value="RainbowGreeting">RainbowGreeting</option>
                        <option value="PartyGreeting">PartyGreeting</option>
                        <option value="SuperStarGreeting">SuperStarGreeting</option>
                    </select>
                </div>

                <div class="button-group">
                    <button id="startAutographBtn" class="btn btn-start" disabled>
                        <span class="icon">üì§</span>
                        Start
                    </button>
                    <button id="autoSendBtn" class="btn btn-auto" disabled>
                        <span class="icon">üîÑ</span>
                        Auto Send
                    </button>
                </div>

                <div id="autographStatus" class="status-display"></div>
            </div>

            <!-- Footer -->
            <div class="panel-footer">
                <span>V 1.8.0</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
