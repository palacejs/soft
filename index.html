<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSP2 Tool - OBFX</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="msp2Panel" class="panel">
        <div class="panel-header">
            <h2 id="mainTitle">OBFX</h2>
        </div>

        <div id="tabContainer" class="tab-container">
            <div class="tab active" data-tab="dailyTask">Daily Task</div>
            <div class="tab" data-tab="autograph">Autograph</div>
        </div>

        <div id="tabContent" class="tab-content">
            <!-- Daily Task Tab -->
            <div id="dailyTaskTab" class="tab-panel active">
                <div class="input-group">
                    <label>Region:</label>
                    <div class="region-selector">
                        <button id="selectUS" class="region-btn active">US</button>
                        <button id="selectEU" class="region-btn">EU</button>
                    </div>
                </div>

                <div class="input-group">
                    <label>Access Token:</label>
                    <div class="input-row">
                        <input type="text" id="accessTokenInput" placeholder="Enter Access Token">
                        <button id="saveTokenBtn" class="btn btn-primary">Save</button>
                    </div>
                    <div class="input-row">
                        <span id="tokenStatus" class="status-text"></span>
                        <button id="clearTokenBtn" class="btn btn-secondary">Clear</button>
                    </div>
                </div>

                <div class="input-group">
                    <label>Profile ID:</label>
                    <div class="input-row">
                        <input type="text" id="profileIdInput" placeholder="Enter Profile ID">
                        <button id="saveProfileBtn" class="btn btn-primary">Save</button>
                    </div>
                    <div class="input-row">
                        <span id="profileStatus" class="status-text"></span>
                        <button id="clearProfileBtn" class="btn btn-secondary">Clear</button>
                    </div>
                </div>

                <div class="start-button-container">
                    <button id="startDailyTaskBtn" class="btn btn-start" disabled>Start Daily Tasks</button>
                </div>

                <div id="progressContainer" class="progress-container" style="display: none;">
                    <div class="progress-bar">
                        <div id="progressBar" class="progress-fill"></div>
                    </div>
                    <span id="progressText">0%</span>
                </div>
            </div>

            <!-- Autograph Tab -->
            <div id="autographTab" class="tab-panel">
                <div class="input-group">
                    <label>Target Profile ID:</label>
                    <div class="input-row">
                        <input type="text" id="targetProfileInput" placeholder="Enter Target Profile ID">
                        <button id="saveTargetBtn" class="btn btn-primary">Save</button>
                    </div>
                    <div class="saved-profiles">
                        <div class="saved-profiles-header">
                            <span>Saved Profiles:</span>
                            <button id="clearAllProfilesBtn" class="btn btn-secondary btn-small">Clear All</button>
                        </div>
                        <div id="savedProfilesList" class="profiles-list"></div>
                    </div>
                </div>

                <div class="input-group">
                    <label>Greeting Type:</label>
                    <select id="greetingTypeSelector" class="select-input">
                        <option value="Autograph">Autograph</option>
                        <option value="StarGreeting">StarGreeting</option>
                        <option value="HalloweenGreeting">HalloweenGreeting</option>
                        <option value="LoveGreeting">LoveGreeting</option>
                        <option value="RainbowGreeting">RainbowGreeting</option>
                        <option value="PartyGreeting">PartyGreeting</option>
                        <option value="SuperStarGreeting">SuperStarGreeting</option>
                    </select>
                </div>

                <div class="button-group">
                    <button id="startAutographBtn" class="btn btn-start" disabled>Start</button>
                    <button id="autoSendBtn" class="btn btn-auto" disabled>Auto Send</button>
                </div>

                <div id="autographStatus" class="status-display"></div>
            </div>
        </div>

        <div class="panel-footer">
            <span>V 1.6.0</span>
        </div>
    </div>

    <div id="notificationContainer" class="notification-container"></div>

    <script src="script.js"></script>
</body>
</html>
